<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <ul>
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
      <li>항목4</li>
    </ul>
  </div>
</body>
<script>
  //getElementsByTagName을 사용하여 모든 li요소 선택하기 
  //선택된 모든 li요소에 list-item 클래스 추가하기 
  //마지막 li요소의 배경색을 lightblue로 변경하기 

  const result1 = document.getElementsByTagName("li");
  console.log(result1, typeof result1);
  for(let i = 0; i < result1.length; i++) {
    result1[i].classList.add('list-item');
    if(i === (result1.length - 1)){
      result1[i].style.backgroundColor = "lightblue";
    }
    console.log(result1[i]);
  }
  
  
  

</script>
</html>
