<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
  </ul>
</body>
<script>
  //클래스 이름 추가하고 li요소의 텍스트를 새아이템입니다로 변경하기
  //첫번째 li요소에는 css선택자를 사용하여 글자 색상을 red로 변경하기 

  const result = document.querySelectorAll("li");
  console.log(result);

  result.forEach((item, index) => {
    item.classList.add('item');
    item.innerText = `새아이템입니다${index + 1}`;
    console.log(item.innerText);
  });

  const result2 = document.querySelector("li:first-child");
  result2.style.color = "red";
  console.log(result2);


</script>
</html>
