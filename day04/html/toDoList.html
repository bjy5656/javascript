<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트 - 백정이</title>
  <link rel="stylesheet" href="./../css/toDoList.css">
  <script defer src="./../js/toDoList.js"></script>
</head>

<body>
  <header>
    <h1>To-Do List</h1>
    <nav>
      <ul>
        <!-- (li > a(할 일 목록)) * 3 -->
        <li><a href="">지난 할일 목록</a></li>
        <li><a href="">오늘 할일 목록</a></li>
        <li><a href="">내일 할일 목록</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Tasks</h2>
    <ul id="task-list">
      <!-- js에서 li태그 추가 -->
      <li>
        <form action="">
          <label for="todo"></label>
          <input type="checkbox" id="todo">
          <p>java 멘토씨리즈 - 파일입출력 예제코드작성</p>
          <button>삭제</button>
        </form>
      </li>
    </ul>
    <button id="button">할일 추가</button>
  </main>
</body>

</html>
